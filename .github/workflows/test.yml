name: Test

on:
  push:
    branches:
      - hw*

env:
  GO111MODULE: "on"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18

      - name: Unit tests
        run: go test -v -count=1 -race -timeout=10m ./...
        working-directory: ${{ github.head_ref || github.ref_name }}
