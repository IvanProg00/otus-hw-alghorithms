name: Lint

on: [push]

jobs:
  lint_go:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18

      - name: Go Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46

  lint_markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Markdown Linter
        uses: docker://avtodev/markdown-lint:v1
        with:
          args: "."
